<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap offline</title>
    <link rel="stylesheet" href="./styles/bootstrap.css" />
  </head>
  <body class="m-5">
    <h1 class="bg-primary-subtle p-5">Hello World</h1>
    <h1 class="text-bg-danger bg-gradient p-5">Hello World</h1>
    <h1 class="bg-info-subtle p-3">Hello World</h1>

    <p>Go to my <a class="link-warning" href="">Website</a></p>

    <div class="mb-4">
      <label for="exampleFormControlInput1" class="form-label"
        >Email address</label
      >
      <input
        type="email"
        class="form-control border-success"
        id="exampleFormControlInput1"
        placeholder="name@example.com"
      />
    </div>

    <div class="h4 pb-2 mb-4 text-danger border-bottom border-danger">
      Dangerous heading
    </div>

    <div
      class="p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end"
    >
      Changing border color and width
    </div>

    <div class="text-primary">Sample Text</div>
    <div class="text-primary text-opacity-75">Sample Text</div>
    <div class="text-primary" style="--bs-text-opacity: 0.5">Sample Text</div>
    <div class="text-primary-emphasis">Sample Text</div>

    <hr>

    <div class="shadow-none p-3 mb-5 bg-body-tertiary rounded">No shadow</div>
    <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">Small shadow</div>
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">Regular shadow</div>
    <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">Larger shadow</div>

    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
